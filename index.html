<!DOCTYPE html>
<html>

<head>
    <title>ISS Development Test - Matthew Wright</title>

    <!-- CSS Import -->
    <link rel="stylesheet" href="CSS/index.css">

    <!-- Picasso Imports-->
    <script src="https://cdn.jsdelivr.net/npm/picasso.js" crossorigin></script>

    <!-- Leonardo UI Imports -->
    <link rel="stylesheet" href="node_modules/leonardo-ui/dist/leonardo-ui.css" type="text/css" />

    <!-- JQuery Import -->
    <link rel="stylesheet" href="node_modules/jquery/dist/jquery.js" type="text/css" />
</head>

<body>
    <script src="node_modules/leonardo-ui/dist/leonardo-ui.js" type="text/javascript"></script>

    <div class="chart-container" id="barchart"></div>

    <script>
        picasso.chart({
            element: document.querySelector('#barchart'),
            data: [
                {
                    type: 'bar',
                    data: [
                        ['Month', 'Sales'],
                        ['Jan', 1000],
                        ['Feb', 2000],
                        ['Mar', 4000],
                    ],
                },
            ],
            settings: {
                scales: {
                    y: {
                        data: {field: 'Sales'},
                        invert: true,
                        include: [0]
                    },
                    c: {
                        data: {field: 'Sales'},
                        type: 'color'
                    },
                    t: {data: { extract: {field: 'Month'}}, padding: 0.3},
                },
                components: [
                    {
                        type: 'axis',
                        scale: 'y',
                        dock: 'left'
                    },
                    {
                        type: 'axis',
                        scale: 't',
                        dock: 'bottom'
                    },
                    {
                        key: 'bars',
                        type: 'box',
                        data: {
                            extract: {
                                field: 'Month',
                                props: {
                                    start: 0,
                                    end: {field: 'Sales'}
                                }
                            }
                        },
                        settings: {
                            major: {scale: 't'},
                            minor: {scale: 'y'},
                            box: {
                                fill: {scale: 'c', ref:'end'}
                            }
                        }
                    }]
            }
        });
    </script>
</body>

</html>
