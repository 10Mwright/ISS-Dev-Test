<!DOCTYPE html>
<html>

<head>
    <title>ISS Development Test - Matthew Wright</title>

    <!-- CSS Import -->
    <link rel="stylesheet" href="CSS/index.css">

    <!-- Picasso Imports-->
    <script src="https://cdn.jsdelivr.net/npm/picasso.js" crossorigin></script>

    <!-- Leonardo UI Imports -->
    <link rel="stylesheet" href="node_modules/leonardo-ui/dist/leonardo-ui.css" type="text/css" />

    <!-- JQuery Import -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <script src="Script/data-tools.js"></script>

    <ul class="lui-tabset" data-tabset>
        <li class="lui-tab lui-active" data-tab-id="bar-chart">
            <span class="lui-tab__text">Bar Chart</span>
        </li>

        <li class="lui-tab" data-tab-id="pie-chart">
            <span class="lui-tab__text">Pie Chart</span>
        </li>
    </ul>

    <div data-tab-content="bar-chart" class="container" id="charting" style>
        <div class="chart-container" id="barchart"></div>
        <div class="fund-selection" id="bar-fund-selection">
            <label class="lui-checkbox">
                <input class="lui-checkbox__input" type="checkbox" aria-label="Label" checked />
                <div class="lui-checkbox__check-wrap">
                    <span class="lui-checkbox__check"></span>
                    <span class="lui-checkbox__check-text">Label</span>
                </div>
            </label>
        </div>
    </div>

    <div data-tab-content="pie-chart" class="container" id="charting" style="display: none;">
        <div class="chart-container" id="pie-chart"></div>
    </div>

    <script type="module" src="Script/barchart.js"></script>

    <script src="node_modules/leonardo-ui/dist/leonardo-ui.js" type="text/javascript"></script>
    <script>
        //Source: https://qlik-oss.github.io/leonardo-ui/tabset.html
        (function () {
            Array.prototype.slice.call(document.querySelectorAll("[data-tabset]")).forEach(function (tabsetElement) {
                leonardoui.tabset({
                    element: tabsetElement
                });
            })
        }());
    </script>
</body>

</html>
