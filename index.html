<!DOCTYPE html>
<html>

<head>
    <title>ISS Development Test - Matthew Wright</title>

    <!-- CSS Import -->
    <link rel="stylesheet" href="CSS/index.css">

    <!-- Picasso Imports-->
    <script src="https://cdn.jsdelivr.net/npm/picasso.js" crossorigin></script>

    <!-- Leonardo UI Imports -->
    <link rel="stylesheet" href="node_modules/leonardo-ui/dist/leonardo-ui.css" type="text/css" />

    <!-- JQuery Import -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <script src="node_modules/leonardo-ui/dist/leonardo-ui.js" type="text/javascript"></script>

    <ul class="lui-tabset lui-tabset--fill">
        <li class="lui-tab" data-tab-id="barchart" id="bar-tab">
            <span class="lui-tab__text">BarChart</span>
        </li>
        <li class="lui-tab" data-tab-id="pie-chart">
            <span class="lui-tab__text">Pie Chart</span>
        </li>
    </ul>
    <div class="container" id="charting" data-tab-content="barchart">
        <div class="chart-container" id="barchart"></div>
        <div class="switch-group">
            <div class="lui-switch">
                <label class="lui-switch__label">
                    <input type="checkbox" class="lui-switch__checkbox">
                    <span class="lui-switch__wrap">
                        <span class="lui-switch__inner"></span>
                        <span class="lui-switch__switch"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>

    <script src="Script/tabset.js"></script>

    <div class="container" id="chartingTwo" data-tab-content="pie-chart" style="display: none;"></div>
    <p id="output"></p>

    <script>var data = []</script>
    <script type="module" src="Script/data_import.js"></script>

    <script type="module" src="Script/barchart.js"></script>
</body>

</html>
